name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Conectar al VPS y desplegar backend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Configurar SSH para que GitHub sea host conocido
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts

            # Asegurarse que la clave privada estÃ© con permisos correctos
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519

            # Configurar Git para usar la clave privada
            export GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no"

            # Ir a la carpeta correcta del backend
            cd /var/www/iglepay-backend/Calvario/backend

            # Actualizar repositorio
            git pull origin main

            # Instalar dependencias
            pnpm install --prod

            # Construir proyecto
            pnpm build

            # Reiniciar pm2 usando ruta absoluta
            /home/debian/.local/share/pnpm/pm2 restart all

