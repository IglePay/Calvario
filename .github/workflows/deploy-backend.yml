name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Conectar al VPS y desplegar backend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Ir a la carpeta correcta del backend
            cd /var/www/iglepay-backend/Calvario/backend

            # Actualizar repositorio
            git pull origin main

            # Instalar dependencias
            pnpm install --prod

            # Construir proyecto
            pnpm build

            # Reiniciar con pm2 usando ruta completa (por si no est√° en PATH)
            /usr/bin/pm2 restart all || /usr/local/bin/pm2 restart all

